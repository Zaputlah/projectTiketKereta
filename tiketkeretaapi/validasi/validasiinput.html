<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Tiket Kereta Api</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
        }
        input[type="text"] {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #ff0000;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Pemesanan Tiket Kereta Api</h2>
        <form id="formPemesanan">
            <label for="namaPenumpang">Nama Penumpang:</label>
            <input type="text" id="namaPenumpang" name="namaPenumpang">
            <button type="button" onclick="validasiSubmit()">Submit</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        function validasiSubmit() {
            var namaPenumpang = document.getElementById('namaPenumpang').value;
            var errorMessage = document.getElementById('errorMessage');

            if (namaPenumpang.trim() === '') {
                errorMessage.innerText = 'Nama harus diisi.';
                errorMessage.style.display = 'block';
            } else if (namaPenumpang === 'ade') {
                window.location.href = 'penumpang.html';
            } else {
                errorMessage.innerText = 'Nama penumpang tidak valid.';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
