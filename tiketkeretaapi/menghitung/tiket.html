<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Total Harga Tiket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
        }
        input[type="number"] {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #hasilHarga {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: none; /* Awalnya sembunyikan hasil perhitungan */
        }
        .error-message {
            color: #ff0000;
            margin-top: 8px;
            display: none; /* Awalnya sembunyikan pesan kesalahan */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hitung Total Harga Tiket</h2>
        <form id="formHitungHarga">
            <label for="jumlahTiket">Jumlah Tiket:</label>
            <input type="number" id="jumlahTiket" name="jumlahTiket" min="1">
            <label for="hargaPerTiket">Harga per Tiket:</label>
            <input type="number" id="hargaPerTiket" name="hargaPerTiket" min="0">
            <button type="button" onclick="hitungHarga()">Hitung</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
        <div id="hasilHarga"></div>
    </div>

    <script>
        function hitungTotalHarga(jumlahTiket, hargaPerTiket) {
            return jumlahTiket * hargaPerTiket;
        }

        function hitungHarga() {
            var jumlahTiket = parseInt(document.getElementById('jumlahTiket').value);
            var hargaPerTiket = parseInt(document.getElementById('hargaPerTiket').value);
            var errorMessage = document.getElementById('errorMessage');
            var hasilHarga = document.getElementById('hasilHarga');

            errorMessage.style.display = 'none'; // Sembunyikan pesan kesalahan jika sudah ada
            hasilHarga.style.display = 'none'; // Sembunyikan hasil perhitungan jika sudah ada

            if (!jumlahTiket) {
                errorMessage.innerText = 'Jumlah tiket masih kosong.';
                errorMessage.style.display = 'block';
                return;
            }

            if (!hargaPerTiket) {
                errorMessage.innerText = 'Harga per tiket masih kosong.';
                errorMessage.style.display = 'block';
                return;
            }

            var totalHarga = hitungTotalHarga(jumlahTiket, hargaPerTiket);

            hasilHarga.innerHTML = '<p>Total harga tiket untuk ' + jumlahTiket + ' tiket adalah: Rp ' + totalHarga + '</p>';
            hasilHarga.style.display = 'block'; // Tampilkan hasil perhitungan
        }
    </script>
</body>
</html>
